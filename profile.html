    <!-- SUBMIT RATING MODEL -->
    <div id="submit_rating_div" class="submit_rating_div">
      <p>
        Your rate have been submitted. <br />
        Thanks for your feedback !
      </p>
      <button id="close_submit_model">Close</button>
    </div>

    <!-- EDIT PROFILE MODEL -->

    <!-- UPDATE COUNT MODEL -->
    <div class="update_count_div" id="update_count_div">

      <input type="number" id="update_count" maxlength="15" />
      <button id="add_count_btn" class="add_count_btn">OK</button>
      <button id="cancel_add_count_btn" class="cancel_add_count_btn">
        cancel
      </button>
    </div>

    <div id="overlay" class="overlay"></div>
