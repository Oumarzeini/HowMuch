<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/profile.css" />
    <script type="module" src="js/profile.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2 class="header">My Profile</h2>
    </header>

    <svg
      class="settings_icon"
      id="settings_icon"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      viewBox="0 0 1024 1024"
      fill="black"
    >

        fill="black"

      />
    </svg>

    <main>
      <figure class="profile_figure">
        <div class="img_container">
          <img
            id="profile_img"
            class="profile_img"
            src="images/profile-placeholder.png"
            alt="Profile Image"
          />
        </div>
        <figcaption id="user_name">Omar Zeini</figcaption>
        <div class="location_div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="gray"
          >
            <path
              fill="gray"
              d="M12 3a7 7 0 0 0-7 7c0 2.862 1.782 5.623 3.738 7.762A26.158 26.158 0 0 0 12 20.758a26.14 26.14 0 0 0 3.262-2.994C17.218 15.623 19 12.863 19 10a7 7 0 0 0-7-7Zm0 20.214l-.567-.39l-.003-.002l-.006-.005l-.02-.014l-.075-.053a25.34 25.34 0 0 1-1.214-.94a28.157 28.157 0 0 1-2.853-2.698C5.218 16.876 3 13.637 3 10a9 9 0 0 1 18 0c0 3.637-2.218 6.877-4.262 9.112a28.145 28.145 0 0 1-3.796 3.44a16.794 16.794 0 0 1-.345.251l-.021.014l-.006.005l-.002.001l-.568.39ZM12 8a2 2 0 1 0 0 4a2 2 0 0 0 0-4Zm-4 2a4 4 0 1 1 8 0a4 4 0 0 1-8 0Z"
            />
          </svg>
          <p id="user_location">Kenitra , Morocco</p>
        </div>
        <div class="rating_div">
          Rate : &starf; &starf; &starf; &starf; &star;
        </div>
        <div class="bio_div">
          <p class="bio" id="user_bio">
            <button class="add_bio_btn" id="add_bio_btn">Add A Bio</button>
          </p>
        </div>
      </figure>

      <div class="product_count_dive">
        <p class="product_portfolio">Product Portfolio</p>
        <div class="tracked_pro_div">
          <p class="products_tracked">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              viewBox="0 0 48 48"
              fill="green"
            >
              <g
                fill="none"
                stroke="green"
                stroke-linejoin="round"
                stroke-width="4"
              >
                <path d="M44 14L24 4L4 14v20l20 10l20-10V14Z" />
                <path
                  stroke-linecap="round"
                  d="m4 14l20 10m0 20V24m20-10L24 24M34 9L14 19"
                />
              </g>
            </svg>
            Products tracked :
          </p>
          <p class="products_count">132</p>
        </div>
      </div>

      <div class="profile_btns_div">
        <button class="edit_profile">Edit Profile</button>
        <button class="message">See Products</button>
      </div>

      <div class="make_rate_div">
        <p>Rate this Trader :</p>
        <div class="thumbs_div">
          <div class="up_thumb_div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              viewBox="0 0 16 16"
              fill="#000000"
            >
              <path
                fill="#000000"
                fill-rule="evenodd"
                d="m10.72 2.598l-.27.902L10 5h3.989a2 2 0 0 1 1.932 2.517l-1.19 4.448a4 4 0 0 1-4.88 2.835L3 13H0V5h3L7.39.61c1.47-1.47 3.928-.002 3.33 1.988ZM3 6.5H1.5v5H3v-5Zm7.232 6.85L4.5 11.843V5.621L8.451 1.67a.466.466 0 0 1 .296-.155a.533.533 0 0 1 .314.08c.11.065.183.154.22.238c.03.07.051.173.003.334l-.72 2.402l-.58 1.931h6.005a.5.5 0 0 1 .483.63l-1.19 4.447a2.5 2.5 0 0 1-3.05 1.773Z"
                clip-rule="evenodd"
              />
            </svg>
            <p>Like</p>
          </div>

          <div class="down_thumb_div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              fill="#000000"
            >
              <path
                fill="#000000"
                d="M9.4 16H3a2 2 0 0 1-2-2v-2.104a2 2 0 0 1 .15-.762L4.246 3.62A1 1 0 0 1 5.17 3H22a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-3.482a1 1 0 0 0-.817.423l-5.453 7.726a.5.5 0 0 1-.632.159L9.802 22.4a2.5 2.5 0 0 1-1.305-2.853L9.4 16Zm7.6-2.588V5H5.84L3 11.896V14h6.4a2 2 0 0 1 1.938 2.493l-.903 3.548a.5.5 0 0 0 .261.571l.661.33l4.71-6.672c.25-.354.57-.644.933-.857ZM19 13h2V5h-2v8Z"
              />
            </svg>
            <p>Dislike</p>
          </div>
        </div>
      </div>
    </main>

    <nav>
      <ul>
        <li onclick="window.location.href='home.html'">
          <svg
            class="home_icon"
            xmlns="http://www.w3.org/2000/svg "
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="#565d6d"
          >
            <g
              fill="none"
              stroke="#565d6d"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="M5 12H3l9-9l9 9h-2M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"
              />
              <path d="M9 21v-6a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6" />
            </g>
          </svg>
          <p>Home</p>
        </li>
        <li onclick="window.location.href= 'prices.html'">
          <svg
            class="all_icon"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="#565d6d"
          >
            <path
              fill="none"
              stroke="#565d6d"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 22a8 8 0 0 0 8-8c0-6-8-12-8-12c-.388 2.487-.768 3.822-2 6c-1.2-.555-1.5-1-2-2.25C6 8 4 11 4 14a8 8 0 0 0 8 8m-2-5l4-4m-4 0h.009m3.982 4H14"
              color="currentColor"
            />
          </svg>

          <p>Prices</p>
        </li>

        <li onclick="window.location.href='stock.html'">
          <svg
            class="inventory_icon"
            xmlns="http://www.w3.org/2000/svg "
            width="200"
            height="200"
            viewBox="0 0 2048 2048"
            fill="#565d6d"
          >
            <path
              fill="#565d6d"
              d="M1024 1000v959l-64 32l-832-415V536l832-416l832 416v744h-128V680l-640 320zm-64-736L719 384l621 314l245-122l-625-312zm-64 1552v-816L256 680v816l640 320zM335 576l625 312l238-118l-622-314l-241 120zm1073 1216v-128h640v128h-640zm0-384h640v128h-640v-128zm-256 640v-128h128v128h-128zm0-512v-128h128v128h-128zm0 256v-128h128v128h-128zm-128 24h1h-1zm384 232v-128h640v128h-640z"
            />
          </svg>
          <p>Stockage</p>
        </li>
        <li>
          <svg
            class="profile_icon"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="#565d6d"
          >
            <g
              fill="none"
              stroke="#565d6d"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
            >
              <path
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2Z"
              />
              <path
                d="M4.271 18.346S6.5 15.5 12 15.5s7.73 2.846 7.73 2.846M12 12a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"
              />
            </g>
          </svg>
          <p>Profile</p>
        </li>
      </ul>
    </nav>

    <!-- MODELS -->

    <!-- EDIT PROFILE MODEL -->

    <div id="edit_profile_model" class="edit_profile_model">
      <form id="edit_profile_form">
        <div class="edit_profile_img">
          <p>Profile Photo</p>
          <div class="img_container">
            <img width="50" height="50" id="preview_img" />
          </div>
          <label for="profile_photo"
            >Choose a photo
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              fill="#fff"
            >
              <path
                fill="#fff"
                d="M19 4H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3ZM5 18a1 1 0 0 1-1-1v-2.42l3.3-3.29a1 1 0 0 1 1.4 0L15.41 18Zm15-1a1 1 0 0 1-1 1h-.77l-3.81-3.83l.88-.88a1 1 0 0 1 1.4 0l3.3 3.29Zm0-3.24l-1.88-1.87a3.06 3.06 0 0 0-4.24 0l-.88.88l-2.88-2.88a3.06 3.06 0 0 0-4.24 0L4 11.76V7a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1Z"
              />
            </svg>
          </label>
          <input type="file" accept="image/*" id="profile_photo" />
        </div>

        <div class="edit_information">
          <h3>Personal Information</h3>

          <div class="label_input_div">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" />
          </div>

          <div class="label_input_div">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" />
          </div>
          <div class="label_input_div">
            <label for="bio">Bio </label>
            <textarea
              name="bio"
              id="bio"
              maxlength="200"
              placeholder="add bio"
            ></textarea>
          </div>

          <div class="label_input_div">
            <label for="email">Email </label>
            <input type="text" name="email" id="email" disabled />
          </div>
        </div>
      </form>
    </div>

    <!-- UPDATE COUNT MODEL -->
    <div class="update_count_div" id="update_count_div">
      <p>Add a custom number :</p>
      <input type="number" id="update_count" maxlength="15" />
      <button id="add_count_btn" class="add_count_btn">OK</button>
      <button id="cancel_add_count_btn" class="cancel_add_count_btn">
        cancel
      </button>
    </div>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>

    <!-- WARNING MODEL -->
    <div id="warning_feedback_div" class="feedback_div">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 416 472"
        fill="#f00000"
      >
        <path
          fill="#f00000"
          d="M10 402q19 27 53 27h288q32 0 53-27q21-32 5-67l-75-162l-71-132Q247 7 208 7q-40 0-55 34L82 173L5 333q-13 39 5 69zm36-47l75-160l70-133q6-12 19-12t19 12l69 133l76 162q9 14-2 23q-9 9-17 9H63q-8 0-17-9q-6-16 0-25zm162-75q21 0 21-21v-86q0-21-21-21t-21 21v86q0 21 21 21zm21 43q0 8-6 14.5t-15 6.5t-15-6.5t-6-14.5q0-9 6-15.5t15-6.5t15 6.5t6 15.5z"
        />
      </svg>
      <p id="warning_msg" class="feedback_msg"></p>
    </div>

    <!-- DELETION MODEL -->
    <div id="delete_model" class="delete_model">
      <p>Delete this product ?</p>
      <div class="delete_btns_div">
        <button id="cancel_delete" class="cancel_delete">Cancel</button>
        <button id="delete" class="delete">Delete</button>
      </div>
    </div>

    <!-- ADD PRODUCT MODEL -->
    <form id="addProductModel" class="model">
      <div class="label_input_div">
        <label for="pro_name">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 2048 2048"
            fill="#000000"
          >
            <path
              fill="#000000"
              d="M128 1792q0 27 10 50t27 40t41 28t50 10h640l257 128H256q-53 0-99-20t-82-55t-55-81t-20-100V256q0-49 21-95t57-82t82-57t96-22h1408v681l-128-64V128H256q-23 0-46 11t-41 30t-29 41t-12 46v1316q29-17 61-26t67-10h512v128H256q-27 0-50 10t-40 27t-28 41t-10 50zm1920-777v762l-576 287l-576-287v-762l576-287l576 287zm-576-144l-369 184l369 184l369-184l-369-184zm-448 827l384 191v-539l-384-192v540zm896 0v-540l-384 192v539l384-191z"
            />
          </svg>
          Product name :</label
        >
        <input
          maxlength="15"
          autocomplete="off"
          type="text"
          id="pro_name"
          name="pro_name"
          placeholder="e.g: sugar"
          required
        />
      </div>

      <div class="label_input_div">
        <label for="pro_unit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 2048 2048"
            fill="#000000"
          >
            <path
              fill="#000000"
              d="m1344 2l704 352v785l-128-64V497l-512 256v258l-128 64V753L768 497v227l-128-64V354L1344 2zm0 640l177-89l-463-265l-211 106l497 248zm315-157l182-91l-497-249l-149 75l464 265zm-507 654l-128 64v-1l-384 192v455l384-193v144l-448 224L0 1735v-676l576-288l576 288v80zm-640 710v-455l-384-192v454l384 193zm64-566l369-184l-369-185l-369 185l369 184zm576-1l448-224l448 224v527l-448 224l-448-224v-527zm384 576v-305l-256-128v305l256 128zm384-128v-305l-256 128v305l256-128zm-320-288l241-121l-241-120l-241 120l241 121z"
            />
          </svg>
          Unit :</label
        >
        <input
          type="text"
          id="pro_unit"
          maxlength="15"
          placeholder="eg: 25kg bag"
          required
        />
      </div>

      <div class="label_input_div">
        <label for="pro_count"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 32 32"
            fill="#000000"
          >
            <path fill="#000000" d="M8 18h6v2H8zm0 4h10v2H8z" />
            <path
              fill="#000000"
              d="M26 4H6a2.002 2.002 0 0 0-2 2v20a2.002 2.002 0 0 0 2 2h20a2.002 2.002 0 0 0 2-2V6a2.002 2.002 0 0 0-2-2Zm-8 2v4h-4V6ZM6 26V6h6v6h8V6h6l.001 20Z"
            />
          </svg>
          Available Count :</label
        >
        <input
          type="number"
          id="pro_count"
          placeholder="eg: 100"
          name="count"
          required
        />
      </div>

      <div class="btns_div">
        <button type="reset" id="cancel_add_pro" class="cancel_unit">
          Cancel
        </button>
        <button type="submit" id="submitBtn" class="add_unit">Add</button>
      </div>
    </form>
  </body>
</html>
