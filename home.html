<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="images/logo_with_bg.jpg" />
    <link rel="stylesheet" href="css/home.css" />
    <script type="module" src="js/home.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="header">HowMuch</h1>

      <form id="form">
        <i class="fa-solid fa-search"></i>
        <input
          placeholder="search products"
          type="text"
          name="search"
          id="search"
        />
      </form>
    </header>

    <main>
      <div id="products_list" class="products_list">
        <button
          onclick="window.location.href='add_product.html'"
          id="add_product_btn"
          class="add_product_btn"
        >
          <p>Add products</p>
          <i class="fa-solid fa-add"></i>
        </button>
      </div>
    </main>

    <nav>
      <ul>
        <li onclick="window.location.href='home.html'">
          <svg
            class="home_icon"
            xmlns="http://www.w3.org/2000/svg "
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="#565d6d"
          >
            <g
              fill="none"
              stroke="#565d6d"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="M5 12H3l9-9l9 9h-2M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"
              />
              <path d="M9 21v-6a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6" />
            </g>
          </svg>
          <p>Home</p>
        </li>
        <li onclick="window.location.href= 'prices.html'">
          <svg
            class="all_icon"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="#565d6d"
          >
            <path
              fill="none"
              stroke="#565d6d"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 22a8 8 0 0 0 8-8c0-6-8-12-8-12c-.388 2.487-.768 3.822-2 6c-1.2-.555-1.5-1-2-2.25C6 8 4 11 4 14a8 8 0 0 0 8 8m-2-5l4-4m-4 0h.009m3.982 4H14"
              color="currentColor"
            />
          </svg>
          <p>Prices</p>
        </li>

        <li onclick="window.location.href='stock.html'">
          <svg
            class="inventory_icon"
            xmlns="http://www.w3.org/2000/svg "
            width="200"
            height="200"
            viewBox="0 0 2048 2048"
            fill="#565d6d"
          >
            <path
              fill="#565d6d"
              d="M1024 1000v959l-64 32l-832-415V536l832-416l832 416v744h-128V680l-640 320zm-64-736L719 384l621 314l245-122l-625-312zm-64 1552v-816L256 680v816l640 320zM335 576l625 312l238-118l-622-314l-241 120zm1073 1216v-128h640v128h-640zm0-384h640v128h-640v-128zm-256 640v-128h128v128h-128zm0-512v-128h128v128h-128zm0 256v-128h128v128h-128zm-128 24h1h-1zm384 232v-128h640v128h-640z"
            />
          </svg>
          <p>Stockage</p>
        </li>
        <li onclick="window.location.href='profile.html'">
          <svg
            class="profile_icon"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
            fill="#565d6d"
          >
            <g
              fill="none"
              stroke="#565d6d"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
            >
              <path
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2Z"
              />
              <path
                d="M4.271 18.346S6.5 15.5 12 15.5s7.73 2.846 7.73 2.846M12 12a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"
              />
            </g>
          </svg>
          <p>Profile</p>
        </li>
      </ul>
    </nav>

</html>
