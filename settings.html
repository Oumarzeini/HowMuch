<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <svg
      onclick="window.location.href='profile.html'"
      id="back_arrow"
      class="back_arrow"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      viewBox="0 0 24 24"
      fill="#000000"
    >
      <path
        fill="#000000"
        d="M16 22L6 12L16 2l1.775 1.775L9.55 12l8.225 8.225L16 22Z"
      />
    </svg>

    <main id="setting_dropdown" class="setting_dropdown">
      <h2 class="settings">Settings</h2>

      <h3 class="titles">Profile</h3>
      <div class="options_container">
        <div
          onclick="window.location.href='edit_profile.html'"
          id="edit_profile_div"
          class="option"
        >
          <p>Edit Profile</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 17 16"
          >
            <path
              fill="#000000"
              fill-rule="evenodd"
              d="M6.077 1.162c0 .225.062.45.196.65l4.156 6.229l-4.197 6.037a1.175 1.175 0 0 0 .328 1.629a1.174 1.174 0 0 0 1.63-.325l4.63-6.688c.264-.394.266-.908.002-1.304L8.233.51a1.178 1.178 0 0 0-2.156.652z"
            />
          </svg>
        </div>
        <div id="account_details" class="option account_details">
          <div class="account_details_div">
            <p>Account deltails</p>
            <svg
              id="account_details_svg"
              class="account_details_svg"
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              viewBox="0 0 17 16"
            >
              <path
                fill="#000000"
                fill-rule="evenodd"
                d="M6.077 1.162c0 .225.062.45.196.65l4.156 6.229l-4.197 6.037a1.175 1.175 0 0 0 .328 1.629a1.174 1.174 0 0 0 1.63-.325l4.63-6.688c.264-.394.266-.908.002-1.304L8.233.51a1.178 1.178 0 0 0-2.156.652z"
              />
            </svg>
          </div>
          <div class="email_dropdown">
            <p>
              Email: <br />
              example@example.com
            </p>
          </div>
        </div>
        <div
          onclick="window.location.href='privacy_settings.html'"
          class="option"
        >
          <p>Privacy Settings</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 17 16"
          >
            <path
              fill="#000000"
              fill-rule="evenodd"
              d="M6.077 1.162c0 .225.062.45.196.65l4.156 6.229l-4.197 6.037a1.175 1.175 0 0 0 .328 1.629a1.174 1.174 0 0 0 1.63-.325l4.63-6.688c.264-.394.266-.908.002-1.304L8.233.51a1.178 1.178 0 0 0-2.156.652z"
            />
          </svg>
        </div>
      </div>

      <h3 class="titles">Display</h3>
      <div class="options_container">
        <div style="padding: 10px" class="option">
          <p>Dark Mode</p>
          <input type="checkbox" name="appearance" id="appearance" />
        </div>
      </div>

      <h3 class="titles">Support</h3>
      <div class="options_container">
        <div onclick="window.location.href='faqs.html'" class="option">
          <p>FAQ's</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 17 16"
          >
            <path
              fill="#000000"
              fill-rule="evenodd"
              d="M6.077 1.162c0 .225.062.45.196.65l4.156 6.229l-4.197 6.037a1.175 1.175 0 0 0 .328 1.629a1.174 1.174 0 0 0 1.63-.325l4.63-6.688c.264-.394.266-.908.002-1.304L8.233.51a1.178 1.178 0 0 0-2.156.652z"
            />
          </svg>
        </div>
        <div class="option">
          <p>Contact Us</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 17 16"
          >
            <path
              fill="#000000"
              fill-rule="evenodd"
              d="M6.077 1.162c0 .225.062.45.196.65l4.156 6.229l-4.197 6.037a1.175 1.175 0 0 0 .328 1.629a1.174 1.174 0 0 0 1.63-.325l4.63-6.688c.264-.394.266-.908.002-1.304L8.233.51a1.178 1.178 0 0 0-2.156.652z"
            />
          </svg>
        </div>
        <div class="option">
          <p>About App</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 17 16"
          >
            <path
              fill="#000000"
              fill-rule="evenodd"
              d="M6.077 1.162c0 .225.062.45.196.65l4.156 6.229l-4.197 6.037a1.175 1.175 0 0 0 .328 1.629a1.174 1.174 0 0 0 1.63-.325l4.63-6.688c.264-.394.266-.908.002-1.304L8.233.51a1.178 1.178 0 0 0-2.156.652z"
            />
          </svg>
        </div>
      </div>

      <div style="margin-top: 1rem" class="options_container">
        <div class="logout_div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
          >
            <path
              fill="black"
              d="m21.207 11.793l-5.914 5.914l-1.414-1.414l3.5-3.5H7.793v-2h9.586l-3.5-3.5l1.414-1.414l5.914 5.914Zm-11.414-7.5h-5v15h5v2h-7v-19h7v2Z"
            />
          </svg>
          <p style="color: red; font-weight: 500; letter-spacing: 1px">
            Logout
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
