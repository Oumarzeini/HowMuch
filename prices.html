    <header>

          placeholder="search products"
          type="text"
          name="search"
          id="search"

    </header>

    <main>
      <div id="products_list" class="products_list"></div>

      <!-- DELETE MODEL -->
      <div id="delete_model" class="delete_model">

        <div class="delete_btns_div">
          <button id="cancel_delete" class="cancel_delete">Cancel</button>
          <button id="delete" class="delete">Delete</button>
        </div>
      </div>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>

    <!-- ADD UNIT MODEL -->
    <div id="model" class="model">
      <h1>Add unit name</h1>
      <input
        maxlength="15"
        autocomplete="off"
        type="text"
        name="name"
        id="new_unit_name"
        placeholder="add unit name here"
      />
      <div class="btns_div">
        <button id="cancel_unit" class="cancel_unit">Cancel</button>
        <button id="add_unit" class="add_unit">Add</button>
      </div>
    </div>

    <div id="warning_feedback_div" class="feedback_div">
      <svg
        xmlns="http://www.w3.org/2000/svg"

        height="30"
        viewBox="0 0 416 472"

    </div>

    <!-- Update product Model -->

    <div id="updateModel" class="updateModel">
      <button id="cancel_btn" class="cancel">Cancel</button>
      <form id="update_form"></form>

      <button id="add_unit_field_btn" class="add_unit_field_btn">
        <svg
          class="add_icon"
          xmlns="http://www.w3.org/2000/svg"

          height="200"

          fill="#000000"

        <p>Add Another Unit Field</p>

      <button type="submit" id="save_update_btn" class="save_product_btn">
        Save Product
